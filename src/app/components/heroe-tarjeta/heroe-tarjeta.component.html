<div class="card">
    <img src="{{ heroe.img }}" class="card-img-top img-fluid" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
    <button (click)="verHeroe(heroe.id)" class="btn btn-outline-primary btn-block">Ver mas</button>
</div>
